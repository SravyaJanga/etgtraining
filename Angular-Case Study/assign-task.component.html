<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <ul>
    <li class="nav-item">
      <a routerLink="/tasks" class="btn btn-success mx-2" routerLinkActive="active">Task List</a>
  </li>
  </ul>
</nav>

<div style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
      <table>
        <div class="form-group">
            <label for="name">TaskId</label>
            <input type="text" class="form-control" id="creatorId" required [(ngModel)]="taskId" name="taskId">
          </div>
      <div class="form-group">
        <label for="name">OwnerId</label>
        <input type="text" class="form-control" id="ownerId" required [(ngModel)]="ownerId" name="ownerId">
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </table>
  </form>
</div>
